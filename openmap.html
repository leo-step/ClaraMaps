<body id="page-top">
    <div id="claramapsapp" style="display:none">claramapsapp</div>
    <svg style="display: none">
        <defs>
            <!-- all your icon definitions -->

                <path class="path1" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path>

    <style>
        .svg-icon {
            display: inline-block;
            width: 1em;

    <!-- Portfolio Modal campus -->
    <div class="portfolio-modal" id="portfolio-modal-campus">
        <div class="portfolio-modal-dialog bg-white text-center">
            <a class="close-button d-none d-md-block portfolio-modal-dismiss" onclick="closeMe();">
                <span style="font-size: 1em;"><svg class="svg-icon"><use xlink:href="#icon-x-times"></use></svg></span>
            </a>
            <div id="campus" style="display:none">
                <h4 class="text-secondary text-uppercase mb-0">Campus</h4><br>
                <img class="img-fluid mb-5" src="img/maps/campus.png" alt="campus">
            </div>
            <div id="ground" style="display:none">
                <h4 class="text-secondary text-uppercase mb-0">Ground Floor</h4><br>
                <img class="img-fluid mb-5" src="img/maps/floor0.png" alt="Ground Floor">
            </div>
            <div id="first" style="display:none">
                <h4 class="text-secondary text-uppercase mb-0">First Floor</h4><br>
                <img class="img-fluid mb-5" src="img/maps/floor1.png" alt="First Floor">
            </div>
            <div id="second" style="display:none">
                <h4 class="text-secondary text-uppercase mb-0">Second Floor</h4><br>
                <img class="img-fluid mb-5" src="img/maps/floor2.png" alt="Second Floor">
            </div>
            <div id="third" style="display:none">
                <h4 class="text-secondary text-uppercase mb-0">Third Floor</h4><br>
                <img class="img-fluid mb-5" src="img/maps/floor3.png" alt="Third Floor">
            </div>
            <div id="fourth" style="display:none">

            </div>
            <div id="fifth" style="display:none">
                <h4 class="text-secondary text-uppercase mb-0">Fifth Floor</h4><br>
                <img class="img-fluid mb-5" src="img/maps/floor5.png" alt="Fifth Floor">
            </div>
            <div id="sixth" style="display:none">
                <h4 class="text-secondary text-uppercase mb-0">Sixth Floor</h4><br>
                <img class="img-fluid mb-5" src="img/maps/floor6.png" alt="Sixth Floor">
            </div>
            <br>
            <a class="btn btn-primary btn-sm rounded-pill portfolio-modal-dismiss" onclick="closeMe();">
                <span style="font-size:1em;color:white"><svg class="svg-icon"><use xlink:href="#icon-x-times"></use></svg>Close Map</span>
            </a>
        </div>
    </div>
    <script>
        function closeMe() {
            window.history.back();
            window.close();
        }
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };
        var map_id = getUrlParameter('map_id');
        if (map_id !== undefined) {
            //alert(map_id);
            var map_div = document.getElementById(map_id);
            //alert(map_div);
            if (map_div != null) {

                map_div.style.display = "block";
            }
        }
    </script>
